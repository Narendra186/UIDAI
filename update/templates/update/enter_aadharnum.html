{% extends 'test.html' %}
{% block content %}
  <div class="container">
    <center><h5>Update Address Online</h5></center>
    <div class="card hoverable">
      <div class="card-content">

        <form class="" action="{% url 'update:update_address' %}" method="post">
            {% csrf_token %}
            <b>Enter aadhar number:</b>
            <input type="number" name="aadhar_num" value="">
            {{ form }}
            <div class="card-content grey lighten-4">
              <button type="submit" name="button" class="waves-effect waves-light btn Center">Send otp</button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
