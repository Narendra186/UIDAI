<html>

<script>
var map;
var x=[];
            function initMap() {
              if (navigator.geolocation) {
                try {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var myLocation = {
                      lat:position.coords.latitude,//17.3850,
                      lng:position.coords.longitude,//78.4867,
                    };
                    setPos(myLocation);
                  });
                } catch (err) {
                  var myLocation = {
                    lat:17.3850,//hyderabad
                    lng:78.4867,//hyderabad
                  };
                  setPos(myLocation);
                }
              } else {
                var myLocation = {
                  lat:17.3850,//hyderabad
                  lng:78.4867, //hyderabad
                };
                setPos(myLocation);
              }
            }

            function setPos(myLocation) {
              map = new google.maps.Map(document.getElementById('map'), {
                center: myLocation,
                zoom: 10,
              });

              var marker = new google.maps.Marker({
              position: myLocation,
               map: map,
               draggable: false,
               animation: google.maps.Animation.BOUNCE,
               lable:"your location",

              });

              var service = new google.maps.places.PlacesService(map);
              service.nearbySearch({
                location: myLocation,
                radius: 60000,
                keyword: ['aadhar card']
              }, processResults);

            }

            function processResults(results, status, pagination) {
              if (status !== google.maps.places.PlacesServiceStatus.OK) {
                return;
              } else {
                createMarkers(results);


              }
            }

            function createMarkers(places) {
              var bounds = new google.maps.LatLngBounds();
              // var placesList = document.getElementById('places');

              for (var i = 0, place; place = places[i]; i++) {


                var marker = new google.maps.Marker({
                  map: map,
                  //icon:image,
                  title: place.name,
                  position: place.geometry.location,



                });

                console.log(place.geometry.location.lat(),place.geometry.location.lng())
                GetAddress(place.name,place.geometry.location.lat(),place.geometry.location.lng())

                bounds.extend(place.geometry.location);
              }
              map.fitBounds(bounds);
            }






 function GetAddress(name,lat,lng) {
            var lat = parseFloat(lat);
            var lng = parseFloat(lng);
            var latlng = new google.maps.LatLng(lat, lng);
            var geocoder = geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[1]) {
                        document.getElementById("list").innerHTML+='<div class="card-content grey lighten-4">'+name+'</div>'+results[1].formatted_address+"<br>";
                    }


                }
                else
                {document.getElementById("list").innerHTML+='<div class="card-content grey lighten-4">'+name+'</div>'+'<br>';}

            });
        }

</script>

<div id="map"></div>
<div><h5> ADDRESSES OF NEAREST AADHAR CENTRES </h5></div>

  <div id="list"></div>  
</div>
